<div class="row">
  <div class="col-2" *ngFor="let pokemon of pokemons">
      <div class="card">
          <img class="card-img-top mx-auto p-2" [src]="pokemon.urlPhoto" style="width: 10rem;" alt="Pokemon Image">
          <div class="card-body">
            <h5 class="card-title">{{ pokemon.name }}</h5>
            <p class="card-text">Region: {{ pokemon.region.name }}</p>
            <p class="card-text">Tipo: {{ pokemon.typePokemon.name }}</p>
          </div>
        </div>
  </div>
</div>
